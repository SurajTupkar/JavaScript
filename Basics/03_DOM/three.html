<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    
</body>
<script>
    //create Element
    const div=document.createElement("div");
    console.log(div); //getting one div element

    //Adding properties in div
    div.className="main";           //Added classname
    div.id=Math.round(Math.random()*10+1); //Added id
    div.setAttribute("title","generated title"); //Added Attribute

    //Styling div
    div.style.backgroundColor="green"; //Adding background
    div.style.padding="12px"; //Adding padding

    //div.innerText("DOM Manipulation");
    const addText=document.createTextNode("DOM Manipulation") //created a TextNode
    div.appendChild(addText);  //append child to the div

    document.body.appendChild(div); //attaching div to the document



</script>
</html>
